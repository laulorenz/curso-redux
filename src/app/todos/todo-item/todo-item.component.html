<!-- `editing` `completed` -->
<li [class.completed]="todo.completado"></li>
<li [class.editing]="editando">

  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="chkCompletado"
    >

    <label (dblclick)="editar()">{{todo.texto}}</label>

    <button class="destroy"></button>
  </div>

  <input
    #inputFisico
    class="edit"
    type="text"
    [formControl]="txtInput"
    (blur)="terminarEdicion()"
  >
</li>
